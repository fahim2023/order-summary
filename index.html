<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  

    <main>

      <header>
        <div class="img-container">
          <img src="images/illustration-hero.svg" alt="">
        </div>
      </header>

          <div class="order-summary">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, an podcasts on any 
            device anywhere you like!</p>
          </div>

          <div class="pricing">
            <div class="music-symb">
              <img src="images/icon-music.svg" alt="">
            </div>
            <div class="center-column">
              <p>Annual Plan</p>
            <p>$59.99/year</p>
            </div>
            <div class="last-column">
              <p>Change</p>
            </div>
            
            
          </div>

          <div class="payment">
            <button>Proceed to Payment</button>
            <p>Cancel Order</p>
          </div>
    </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
